{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Гребля</title>
    <link rel="stylesheet" href="{% static 'css/homeStyle.css'%}">
</head>
<body>
<header class="header">
    <div id="home">
    <a id="url" href="/">Home</a>
</div>
</header>
<form method="post" id="inputForm">
    {% csrf_token %}
    {{ form }}
    <input type="submit" id="button">
</form>
{% if accuracy %}
    <b id="fail">Данного спортсмена не существует</b>
{% endif %}
</body>
</html>
